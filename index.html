  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoichiometrix - Your AI Chemistry Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #e0f7fa; /* cyan-50 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #a5f3fc; /* cyan-200 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #67e8f9; /* cyan-300 */
      }
      .chat-bubble-bot {
        position: relative;
      }
      .chat-bubble-bot::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: #f1f5f9; /* slate-100 */
        border-left: 0;
        border-bottom: 0;
        margin-left: -8px;
        margin-bottom: 0px;
      }
      .chat-bubble-user {
        position: relative;
      }
      .chat-bubble-user::after {
        content: '';
        position: absolute;
        right: 0;
        bottom: 0;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: #a78bfa; /* violet-400 */
        border-right: 0;
        border-bottom: 0;
        margin-right: -8px;
        margin-bottom: 0px;
      }

      /* Flashcard Styles */
      .flashcard-container {
        perspective: 1000px;
      }
      .flashcard {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.7s;
        cursor: pointer;
      }
      .flashcard.is-flipped {
        transform: rotateY(180deg);
      }
      .flashcard-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        text-align: center;
      }
      .flashcard-back {
        transform: rotateY(180deg);
      }
    </style>
